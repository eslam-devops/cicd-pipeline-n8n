name: CI-CD-With-n8n

on:
  push:
    branches:
      - main      
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo "üèóÔ∏è Building application..."
          sleep 2

      - name: Test
        run: |
          echo "üß™ Running tests..."
          sleep 2

      - name: Deploy
        run: |
          echo "üöÄ Deploying to production..."
          sleep 2
          
       - name: Notify n8n
        if: always()
        run: |
          STATUS=${{ job.status }}
          RAW_URL="${{ secrets.N8N_WEBHOOK_URL }}"
          WEBHOOK_URL=$(echo "$RAW_URL" | tr -d '\r' | tr -d '\n' | xargs)
          
          echo "Sending to: $WEBHOOK_URL"
          
          curl --fail --show-error --location \
          -X POST "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "{\"status\":\"$STATUS\",\"repo\":\"${{ github.repository }}\",\"commit\":\"${{ github.sha }}\",\"actor\":\"${{ github.actor }}\",\"env\":\"production\"}"
