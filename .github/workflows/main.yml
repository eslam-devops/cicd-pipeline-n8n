name: CI-CD-With-n8n

on:
  push:
    branches:
      - main      
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo "ğŸ—ï¸ Building application..."
          sleep 2

      - name: Test
        run: |
          echo "ğŸ§ª Running tests..."
          sleep 2

      - name: Deploy
        run: |
          echo "ğŸš€ Deploying to production..."
          sleep 2
          
      - name: Notify n8n
        if: always()
        run: |
          STATUS=${{ job.status }}
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\":\"$STATUS\",\"repo\":\"${{ github.repository }}\",\"commit\":\"${{ github.sha }}\",\"actor\":\"${{ github.actor }}\",\"env\":\"production\"}"
